<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Result</title>
    <style>
        body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #e0eafc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 700px;
    margin: auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    border-bottom: 2px solid #3498db;
    padding-bottom: 10px;
}

.result {
    margin-top: 20px;
    padding: 25px;
    background-color: #ecf0f1;
    border-left: 5px solid #3498db;
    border-radius: 5px;
    font-size: 16px;
    line-height: 1.6;
}

.error {
    color: #e74c3c;
    font-size: 16px;
    text-align: center;
    margin-top: 20px;
}

p {
    margin: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Ping Result</h1>
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% else %}
            <p class="error">No result available.</p>
        {% endif %}
    </div>
</body>
</html>
